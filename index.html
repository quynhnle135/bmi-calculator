<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Connect CSS  -->
    <link rel="stylesheet" href="style.css">
    <!-- Connect Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Connected Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <title>BMI Calculator</title>
</head>
<body>
    <h1 id="header">BMI Calculator</h1>
    <div class="calculator-container">
        <form class="form-container">
            <div class="form-group">
                <p>Weight:</p>
                <div style="display: flex; gap: 5px;">
                    <input id="weight" class="form-control" name="weight" type="number">
                    <label for="weight">lbs</label>
                </div>
            </div>
            <div class="form-group">
                <p>Height:</p>
                <div style="display: flex; gap: 5px; padding: 0 0 15px 0;">
                    <input id="feet" class="form-control" name="feet" type="number">
                    <label for="feet">ft</label>
                    <input id="inches" class="form-control" name="inches" type="number">
                    <label for="inches">in</label>
                </div>
            </div>
            <button type="button" id="calculate" onclick="calculateBMIInImperalSystem()">Calculate</button>
            <h3 id="result"></h3>
            <h4 id="info"></h4>
            <i><a href="metricsystem.html">Calculate in Metric Sytem</a></i>
        </form>
    </div>

    <!-- Connect JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
