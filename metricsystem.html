<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Connect CSS  -->
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class="calculator-container">
        <form class="form-container">
            <div class="form-group">
                <label for="weight">Weight (kilograms): </label>
                <input id="weight" class="form-control" name="weight" type="number">
            </div>
            <div class="form-group">
                <label for="height">Heights (centimeters): </label>
                <input id="height" type="number" name="height">
            </div>
            <button type="button" id="calculate" onclick="calculateBMIInMetricSystem()">Calculate</button>
            <h3 id="result"></h3>
            <h4 id="info"></h4>
        </form>
        <i><a href="index.html">Calculate in Standard System</a></i>
    </div>

    <!-- Connect JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
